<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TEDx QR Okuyucu</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      width: 200px;
      margin-bottom: 10px;
    }

    .qr-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #reader {
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
    }

    .qr-box-overlay {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      border: 2px dashed red;
      box-sizing: border-box;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="TEDx Logo" class="logo">
    <div class="qr-wrapper">
      <div id="reader"></div>
      <div class="qr-box-overlay"></div>
    </div>
  </div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      let data;
      try {
        data = JSON.parse(decodedText);
      } catch (e) {
        alert("Geçersiz QR içeriği!");
        return;
      }

      const win = window.open("", "_blank");
      win.document.write(`
        <!DOCTYPE html>
        <html lang="tr">
        <head>
          <meta charset="UTF-8">
          <title>Katılımcı Bilgileri</title>
          <style>
            body {
              background-color: #f5f5f5;
              font-family: 'Segoe UI', sans-serif;
              padding: 40px;
              color: #333;
            }
            .container {
              background: #fff;
              padding: 30px;
              border-radius: 10px;
              max-width: 400px;
              margin: auto;
              box-shadow: 0 0 10px rgba(0,0,0,0.1);
              text-align: left;
            }
            h2 {
              color: #d7263d;
              margin-bottom: 20px;
              text-align: center;
            }
            .info {
              margin: 10px 0;
            }
            .label {
              font-weight: bold;
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h2>Katılımcı Bilgileri</h2>
            <div class="info"><span class="label">Ad Soyad:</span> ${data["ad soyad"] || "—"}</div>
            <div class="info"><span class="label">E-posta:</span> ${data.email || "—"}</div>
          </div>
        </body>
        </html>
      `);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess
    );
  </script>

</body>
</html>
