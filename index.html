<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>TEDx QR Okuyucu</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      width: 200px; /* Logo boyutunu buradan ayarlayabilirsin */
      margin-bottom: 10px;
    }

    .qr-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    #reader {
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
    }

    .qr-box-overlay {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      border: 2px dashed red;
      box-sizing: border-box;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGO GÖRSELİ -->
    <img src="logo.png" alt="TEDx Logo" class="logo">

    <div class="qr-wrapper">
      <div id="reader"></div>
      <div class="qr-box-overlay"></div>
    </div>
  </div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`QR Kod bulundu: ${decodedText}`);
      alert(`QR Kod: ${decodedText}`);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, // Arka kamera
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess
    );
  </script>

</body>
</html>
